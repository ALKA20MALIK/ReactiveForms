<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" #f="ngForm">
        <div formGroupName="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
          <span *ngIf="!signupForm.get('userData.username').valid &&
          signupForm.get('userData.username').touched">
            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
              This name is invalid
            </span>
            <span *ngIf="signupForm.get('userData.username').errors['required']">
              This name is required
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control" formControlName="email">
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
            class="help-block">Please selet a email</span>
        </div>
      </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h3>Your Hobbies</h3>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hoby</button>
          <div class="form-group"
          *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i= index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <!-- [disabled]="!signupForm.valid" -->
        <button  class="btn btn-primary" type="submit">Submit</button>
        <span *ngIf="!signupForm.valid && signupForm.touched"
        class="help-block">Invalid Form Input</span>
      </form>
    </div>
  </div>
</div>
